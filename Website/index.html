<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Microsoft</title>
  </head>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background: #3498db;
      margin: 0 auto 0 auto;
      width: 100%;
      text-align: center;
      margin: 20px 0px 20px 0px;
    }

    p {
      font-size: 12px;
      text-decoration: none;
      color: #ffffff;
    }

    h1 {
      font-size: 1.5em;
      color: #525252;
    }

    .box {
      background: white;
      width: 300px;
      border-radius: 6px;
      margin: 0 auto 0 auto;
      padding: 0px 0px 70px 0px;
      border: #2980b9 4px solid;
    }

    .email {
      background: #ecf0f1;
      border: #ccc 1px solid;
      border-bottom: #ccc 2px solid;
      padding: 8px;
      width: 250px;
      color: #aaaaaa;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 4px;
    }

    .password {
      border-radius: 4px;
      background: #ecf0f1;
      border: #ccc 1px solid;
      padding: 8px;
      width: 250px;
      font-size: 1em;
    }

    .btn {
      background: #2eb4c5;
      width: 125px;
      padding-top: 5px;
      padding-bottom: 5px;
      color: white;
      border-radius: 4px;
      border: #1e2b72 1px solid;

      margin-top: 20px;
      margin-bottom: 20px;
      float: left;
      margin-left: 16px;
      font-weight: 800;
      font-size: 0.8em;
    }

    .btn:hover {
      background: #17515f;
    }

    #btn2 {
      float: left;
      background: #3498db;
      width: 125px;
      padding-top: 5px;
      padding-bottom: 5px;
      color: white;
      border-radius: 4px;
      border: #2980b9 1px solid;

      margin-top: 20px;
      margin-bottom: 20px;
      margin-left: 10px;
      font-weight: 800;
      font-size: 0.8em;
    }

    #btn2:hover {
      background: #3594d2;
    }
  </style>
  <body>
    <img
      src="https://assets.t3n.sc/news/wp-content/uploads/2012/08/microsoft-logo-2012.jpg?auto=format&fit=crop&h=348&ixlib=php-2.3.0&w=620"
      width="300"
      height="150"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:700,600"
      rel="stylesheet"
      type="text/css"
    />

    <form method="post" action="index.html">
      <div class="box">
        <h1>Microsoft Log In</h1>

        <input
          type="email"
          name="email"
          value="email"
          onFocus="field_focus(this, 'email');"
          onblur="field_blur(this, 'email');"
          class="email"
        />

        <input
          type="password"
          name="email"
          value="email"
          onFocus="field_focus(this, 'email');"
          onblur="field_blur(this, 'email');"
          class="email"
        />

        <a href="#"><div class="btn">Sign In</div></a>
        <!-- End Btn -->

        <a href="#"><div id="btn2">Sign Up</div></a>
        <!-- End Btn2 -->
      </div>
      <!-- End Box -->
    </form>

    <p>Forgot your password? <u style="color: #9fb4e0;">Click Here!</u></p>

    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
